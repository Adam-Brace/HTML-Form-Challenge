<!DOCTYPE html><html lang="en"><head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML-Form-Challenge</title>
	</head>
	<body>
		<form>
			<h1>Signup Form</h1>
			<label for="email">Email</label><br>
			<input id="email" type="text"><br><br>
			<label for="password">Password</label><br>
			<input id="password" type="text"><br><br>
			<label for="username">Github Username</label><br>
			<input id="username" type="text"><br><br>
			<fieldset>
				<legend>Subscription</legend>
				<input type="radio" name="subscription" id="enterprise"><label for="enterprise">Enterprise</label><br>
				<input type="radio" name="subscription" id="pro"><label for="pro">Pro</label><br>
				<input type="radio" name="subscription" id="free"><label for="free">Free</label><br>
			</fieldset>
			<br>
			<label for="remember">Remember Me</label><br>
			<input id="remember" type="checkbox" name="remember"><br><br>
			<button type="submit" name="button">Submit</button>
		</form>
	

</body></html>
